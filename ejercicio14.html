<body align="center">

        <tr colspan="2">

            <td>Name</td>
            <td><input type="text" name="name" id="name"></td>

        </tr>
        <tr>
            <td>Eye color</td>
            <td>
                <select name="color">
                <option>Green
                <option>Brown
                <option>Light-Blue
                <option>Black
                <option>Gray
                </select>
            </td>
        </tr>
        <tr>
            <td>Check all that apply</td>
            <td><input type="checkbox" name="plusSixFeetTall" id="plusSixFeetTall">Over 6 feet tall<input type="checkbox" name="plus200Pounds" id="plus200Pounds">Over 200 pounds</td>
        </tr>
        <tr>
            <td colspan="2">Describe your athletic ability</td>
        </tr>
        <tr>
            <td colspan="2"><textarea></textarea></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="Enter my information">
            </td>
        </tr>
    </table>
</body>
